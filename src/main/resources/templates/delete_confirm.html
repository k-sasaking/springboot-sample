<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head  th:replace="base/common :: meta_head('top',~{::link},~{::script})">
      <link rel="stylesheet" th:href="@{/css/top.css}" />
      <script type="text/javascript" th:src="@{/js/sample.js}"></script>
  </head>
  <body>
    <header th:replace="base/common :: header('Post Form')"></header>
    <article>
		<form method="post" th:action="@{/post/delete/complete}" th:object="${article}">
		  <input type="hidden" name="id" th:value="*{id}">
		  <div class="form-group">
		    <label for="postName">投稿者名</label>
		    <span class="form-control" th:text="*{postName}"></span>
		  </div>
		  <div class="form-group">
		    <label for="postText">投稿内容</label>
		    <span class="form-control" id="postText" th:text="*{postText}" ></span>
		  </div>
		  <div class="form-group">
		    <label for="postDate">投稿時間</label>
		    <span class="form-control" id="postDate" th:text="*{postDate}" ></span>
		  </div>
		  <div class="form-group">
		    <label for="isPublished">公開フラグ</label>
		    <span class="form-control" id="isPublished" th:text="*{isPublished}" ></span>
		  </div>
		  <button type="button" class="btn btn-default" onclick="history.back()">Back</button>
		  <button type="submit" class="btn btn-danger">Confirm</button>
		</form>
    </article>
    <footer th:replace="base/common :: footer"></footer>
  </body>
</html>
